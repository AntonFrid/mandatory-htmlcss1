<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>Anton's Website Contact</title>
  </head>
  <body>
    <header>
      <div class="siteHead">
        <h1>Anton's Website</h1>
      </div>
      <div class="allButtons">
        <div class="knapp1">
          <a href="index.html"><button type="button" class="button1">Home</button></a>
        </div>
        <div class="knapp2">
          <a href="about.html"><button type="button" class="button1">About</button></a>
        </div>
        <div class="knapp3">
          <a href="movies.html"><button type="button" class="button1">Movies</button></a>
        </div>
        <div class="knapp4">
          <a href="links.html"><button type="button" class="button1">Links</button></a>
        </div>
        <div class="knapp5">
          <button type="button" class="button1 active">Contact</button>
        </div>
      </div>
    </header>
    <div class="matBox">
      <div class="siteMat contactBox">
        <h3>Contact Form</h3>
        <form class=theForm>
          <div class="nameForm">
            <label>First name:</label>
            <input type="name" name="firstname" required placeholder="First name" title="First name">
            <label>Last name:</label>
            <input type="name" name="lastname" required placeholder="Last name" title="Last name">
          </div>
          <div class="emailForm">
            <label>Email:</label>
            <input type="email" name="email" required placeholder="example@hotmail.com" title="Email">
          </div>
          <div class="selectFrom">
            <label>Subject: </label>
            <select class="subject" name="subject" required>
              <option value="booking">Booking</option>
              <option value="complaint">Complaint</option>
              <option value="collab">Collaboration</option>
              <option value="refund">Refund</option>
              <option value="other">--Other--</option>
            </select>
          </div>
          <div class="messageForm">
            <label>Message:</label>
            <textarea class="messageBox" rows="10" cols="44" required title="Message"></textarea>
          </div>
          <div class="sumbitForm">
            <input type="submit" class="submitButton" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="siteFoot">
        <h2>Contact Details</h2>
        <p class="footText">Email: anton.frid96@gmail.com</p>
        <p class="footText">Phone: +46736469915</p>
      </div>
    </footer>
  </body>
</html>
